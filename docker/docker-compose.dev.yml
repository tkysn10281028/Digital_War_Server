services:
  # ==============================
  # ロードバランサ (Nginx)
  # ==============================
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-server
      # - realtime-server-1
      # - realtime-server-2
    networks:
      - app-net

  # ==============================
  # REST APIサーバー (2台構成)
  # ==============================
  api-server:
    build:
      context: ../api-server
      dockerfile: ../docker/Dockerfiles/api-server.Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Port=3306;Database=owdb;User=owuser;Password=PassW0rd;
      - Redis__Host=redis
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-net
    deploy:
      replicas: 2

  # ==============================
  # MagicOnionサーバー (リアルタイム通信)
  # ==============================
  # realtime-server:
  #   build:
  #     context: ../realtime-server
  #     dockerfile: ../docker/realtime-server.Dockerfile
  #   deploy:
  #     replicas: 2
  #   environment:
  #     - ASPNETCORE_ENVIRONMENT=Development
  #     - Redis__Host=redis
  #   depends_on:
  #     - redis
  #   networks:
  #     - app-net

  # ==============================
  # 日次バッチ (S3アップロード用)
  # ==============================
  # daily-batch:
  #   build:
  #     context: ../daily-batch
  #     dockerfile: ../docker/daily-batch.Dockerfile
  #   environment:
  #     - ASPNETCORE_ENVIRONMENT=Development
  #     - ConnectionStrings__Default=Server=db;Database=game;User=root;Password=root;
  #     - S3__ServiceUrl=http://minio:9000
  #     - S3__AccessKey=minio
  #     - S3__SecretKey=minio123
  #     - S3__BucketName=ow-map
  #   depends_on:
  #     - db
  #     - minio
  #   networks:
  #     - app-net

  # ==============================
  # DB (MySQL)
  # ==============================
  db:
    image: mysql
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: owdb
      MYSQL_USER: owuser
      MYSQL_PASSWORD: PassW0rd
      TZ: "Asia/Tokyo"
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pPassW0rd"]
      interval: 5s
      retries: 10
      timeout: 3s
    networks:
      - app-net

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8082:80"
    depends_on:
      - db
    networks:
      - app-net

  # ==============================
  # Redis (Pub/Sub & セッション共有)
  # ==============================
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-net

  # ==============================
  # S3エミュレーター (MinIO)
  # ==============================
  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    ports:
      - "9000:9000"  # S3互換API
      - "9001:9001"  # 管理コンソール
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
